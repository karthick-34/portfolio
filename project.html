<body>
    <!-- <i class="fa-solid fa-arrow-left"></i> -->
    <div class="menubar" id="menu-icon">
        <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
    </div>
    
    <div id="side-navbar" class="side-navbar">
        <i class="fa-solid fa-xmark" onclick="toggleMenu()"></i>
        <div class="side-navbar_items">
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="portfolio.html">Portfolio</a>
        </div>
    </div>
    <!-- Navigation -->
    <div class="navigation__items">
        <div class="change_theme">
            <i id="theme" class="fi fi-rs-moon"></i>
            <i id="theme_2" class="fi fi-rr-settings"></i>
        </div>
        <a style="text-decoration: none;" href="index.html">
            <div class="navigation__icons">
                <i class="fi fi-sr-house-chimney"></i> <!-- Home -->
            </div>
        </a>

        <a style="text-decoration: none;" href="about.html">
            <div class="navigation__icons">
                <i class="fi fi-sr-user"></i> <!-- Resume -->
            </div>
        </a>
        <a style="text-decoration: none;" href="portfolio.html">
            <div style="background-color: #73b626;" class="navigation__icons">
                <i style="color: white;" class="fi fi-sr-briefcase"></i> <!-- Portfolio -->
            </div>
        </a>
        <!-- <a style="text-decoration: none;" href="contact.html">
            <div  class="navigation__icons">
                <i class="fi fi-sr-envelope"></i> 
            </div>
        </a> -->
    </div>

    <div style="width: 95%;">
        <!-- Setting Gif -->
        <div class="setting__gif">
            <img src="./images/settings.gif" alt="">
        </div>
    <div class="project_section_container">
        <!-- Content will be dynamically inserted here -->
    </div>

    <script>
        // Function to get URL parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                title: params.get('title'),
                description: params.get('description'),
                link: params.get('link'),
                imgSrc: params.get('imgSrc')
            };
        }

        // Function to display project details
        function displayProjectDetails() {
            const { title, description, link, imgSrc } = getQueryParams();
            const projectContainer = document.querySelector('.project_section_container');

            projectContainer.innerHTML = `
                <h1>${title}</h1>
                <div style="display: flex; gap: 30px;">
                    <div class="project_row">
                        <div class="project_content">
                            <i class="fa-regular fa-file"></i>
                            Project: Website
                        </div>
                        <div class="project_content">
                            <i class="fa-solid fa-code"></i>
                            Languages: HTML, CSS, Javascript
                        </div>
                    </div>

                    <div class="project_row">
                        <div class="project_content">
                            <i class="fa-solid fa-link"></i>
                            Preview: <a href="${link}" target="_blank">${link}</a>
                        </div>
                    </div>
                </div>
                <div class="image_container">
                <img class="image_banner" src="${imgSrc}" alt="">
                </div>
            `;
        }

        // Call function to display project details on page load
        window.onload = displayProjectDetails;
    </script>

    <style>
        .image_container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image_banner {
            width: 50vw;
            border-radius: 10px;
        }

        .project_row {
            font-size: 22px;
        }
    </style>
</body>
